<div class="w-11/12 mx-auto">
  <div class="text-3xl text-indigo-600 mb-6">Tracker devices ({{ devices.length }})</div>
  <div class="flex flex-col space-y-2">
    <a  class="py-3 px-4 bg-gray-200  hover:bg-gray-300 duration-800 rounded-sm transition-all"
    *ngFor="let item of devices" >
    <a [routerLink]="['details',item.id]">
      <div class="text-lg">{{item.tracker_type}}</div>
      <div class="text-sm text-gray-500">TrackerID: #{{item.device_id}}</div>
    </a>

    </a>
  </div>
</div>
